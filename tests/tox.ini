[tox]
envlist = pkg, req
toxworkdir=/tmp/.tox/{env:TOX_ENVNAME}

[testenv]
passenv = *
allowlist_externals =
    bash
commands =
    bash -c "mkdir -p {toxworkdir}/tests && cp -r * {toxworkdir}/tests"
    python -m unittest discover -s {toxworkdir}/tests -p "t_*.py"

[testenv:pkg]
deps = ..
setenv =
    PYTHONPATH = {toxworkdir}


[testenv:req]
deps = -r ../requirements.txt
setenv =
    PYTHONPATH = ..
